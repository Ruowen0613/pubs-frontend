<h1 style="text-align: center;">Authors List</h1>

<table class="author-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{ author.au_id }}</td>
      <td>{{ author.au_lname }}</td>
      <td>{{ author.au_fname }}</td>
      <td><a [routerLink]="['/authors', author._id]" class="details-link">View Details</a></td>
    </tr>
  </tbody>
</table>
