<h2 style="text-align: center;">Add New Author</h2>

<form [formGroup]="addAuthorForm" (ngSubmit)="saveAuthor()">
  <div>
    <label for="au_id">ID:</label>
    <input type="text" id="au_id" formControlName="au_id">
    <div *ngIf="addAuthorForm.controls['au_id'].invalid && (addAuthorForm.controls['au_id'].dirty || addAuthorForm.controls['au_id'].touched)">
      <div *ngIf="addAuthorForm.controls['au_id']?.errors?.['required']" class="error-message">ID is required.</div>
      <div *ngIf="addAuthorForm.controls['au_id']?.errors?.['pattern']" class="error-message">ID must be in the format xxx-xx-xxxx.</div>
    </div>
  </div>
  <div>
    <label for="au_lname">Last Name:</label>
    <input type="text" id="au_lname" formControlName="au_lname">
    <div *ngIf="addAuthorForm.controls['au_lname'].invalid && (addAuthorForm.controls['au_lname'].dirty || addAuthorForm.controls['au_lname'].touched)">
      <div *ngIf="addAuthorForm.controls['au_lname']?.errors?.['required']" class="error-message">Last Name is required.</div>
    </div>
  </div>
  <div>
    <label for="au_fname">First Name:</label>
    <input type="text" id="au_fname" formControlName="au_fname">
    <div *ngIf="addAuthorForm.controls['au_fname'].invalid && (addAuthorForm.controls['au_fname'].dirty || addAuthorForm.controls['au_fname'].touched)">
      <div *ngIf="addAuthorForm.controls['au_fname']?.errors?.['required']" class="error-message">First Name is required.</div>
    </div>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" formControlName="phone">
    <div *ngIf="addAuthorForm.controls['phone'].invalid && (addAuthorForm.controls['phone'].dirty || addAuthorForm.controls['phone'].touched)">
        <div *ngIf="addAuthorForm.controls['phone']?.errors?.['required']" class="error-message">Phone is required.</div>
        <div *ngIf="addAuthorForm.controls['phone']?.errors?.['maxlength']" class="error-message">Phone must be a maximum of 12 characters long.</div>
    </div>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address">
  </div>
  <div>
    <label for="city">City:</label>
    <input type="text" id="city" formControlName="city">
  </div>
  <div>
    <label for="state">State:</label>
    <input type="text" id="state" formControlName="state">
    <div *ngIf="addAuthorForm.controls['state'].invalid && (addAuthorForm.controls['state'].dirty || addAuthorForm.controls['state'].touched)">
        <div *ngIf="addAuthorForm.controls['state']?.errors?.['maxlength']" class="error-message">State must be 2 characters long.</div>
    </div>
  </div>
  <div>
    <label for="zip">Zip:</label>
    <input type="text" id="zip" formControlName="zip">
    <div *ngIf="addAuthorForm.controls['zip'].invalid && (addAuthorForm.controls['zip'].dirty || addAuthorForm.controls['zip'].touched)">
        <div *ngIf="addAuthorForm.controls['zip']?.errors?.['pattern']" class="error-message">Zip must be a 5-digit number.</div>
    </div>
  </div>
  <div>
    <label for="contract">Contract:</label>
    <input type="checkbox" id="contract" formControlName="contract">
    <div *ngIf="addAuthorForm.controls['contract'].invalid && (addAuthorForm.controls['contract'].dirty || addAuthorForm.controls['contract'].touched)">
      <div *ngIf="addAuthorForm.controls['contract']?.errors?.['required']" class="error-message">Contract is required.</div>
    </div>
  </div>

  <button type="submit">Save</button>
</form>
