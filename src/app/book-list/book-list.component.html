<mat-toolbar>
    <span>Book list</span>
</mat-toolbar>

<a routerLink="/authors">View author list</a>

<div class="add-book-container">
    <button mat-flat-button color="primary" (click)="goToAddBook()" class="add-book-button">Add Book</button>
</div>

<table mat-table [dataSource]="books" class="mat-elevation-z8 book-table">
    <ng-container matColumnDef="title_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let book">{{book.title_id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="book-title-column">Title</th>
        <td mat-cell *matCellDef="let book" class="book-title-cell">{{book.title}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let book">{{book.type}}</td>
    </ng-container>

    <ng-container matColumnDef="pub_id">
        <th mat-header-cell *matHeaderCellDef>Publisher ID</th>
        <td mat-cell *matCellDef="let book">{{book.pub_id}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let book">{{book.price}}</td>
    </ng-container>

    <ng-container matColumnDef="advance">
        <th mat-header-cell *matHeaderCellDef>Advance</th>
        <td mat-cell *matCellDef="let book">{{book.advance}}</td>
    </ng-container>

    <ng-container matColumnDef="royalty">
        <th mat-header-cell *matHeaderCellDef>Royalty</th>
        <td mat-cell *matCellDef="let book">{{book.royalty}}</td>
    </ng-container>

    <ng-container matColumnDef="ytd_sales">
        <th mat-header-cell *matHeaderCellDef>Year-to-date Sales</th>
        <td mat-cell *matCellDef="let book">{{book.ytd_sales}}</td>
    </ng-container>

    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let book">{{book.notes}}</td>
    </ng-container>

    <ng-container matColumnDef="pubdate">
        <th mat-header-cell *matHeaderCellDef>Publication Date</th>
        <td mat-cell *matCellDef="let book">{{book.pubdate}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let book">
          <button mat-icon-button color="primary" (click)="editBook(book.title_id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBook(book.title_id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
